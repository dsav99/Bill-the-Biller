<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja Clone</title>
   <link rel="stylesheet" href="styling.css">
   
</head>

<body>
    <div id="container">
        <div id="trials-left">
             <span id="timer"></span> 
        </div>
        <div id="score">
            Score: <span id="score-value"></span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Wrong
        </div>
        <div id="fruits-container">
           <img src="" alt="" id="fruit1" class="fruit">
        </div>

        <div id="instruction">
            Catch Fruits!
        </div>

        

        <div id="reset">
            Start Game
        </div>

        <div id="game-over">
            
        </div>
    </div>
    <audio src="audio/sound.mp3" id='slice'>
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script  src="script.js"></script>

</body>

</html>

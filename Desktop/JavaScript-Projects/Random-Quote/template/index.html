<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="public/styles/style.css">

</head>
<body>
    <!-- Script -->
    <div class="quote" >

        <!-- QUOTE -->
      <div class="quote-text">
        <sup><i class="fas fa-quote-left"></i></sup>
        <span id="quote">Genius is one percent inspiration
          and ninety-nine percent perspiration.</span>
      </div>

      <!-- AUTHOR -->

      <div class="quoteAuthor">
        <span id="author">Thomas Edison</span>
      </div>


      <!-- BUTTONS -->
      <div class="buttons">
        <button type="button" class="btn btn-dark " id="twitter" name="button" title="Twitter"><i class="fab fa-twitter" href="/"></i></button>
        <button type="button" class="btn btn-dark " id="newQuote" name="button">New Quote</button>
      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote" id="quote-container">

      <!-- QUOTE -->
      <div class="quote-text">
        <sup><i class="fas fa-quote-left"></i></sup>
        <span id='quote'></span>
      </div>

      <!-- AUTHOR -->
      <div class="quote-author">
        <span id='author'></span>
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <button type="button" name="button"  class="btn btn-dark" id="twitter"><i class="fab fa-twitter"></i></button>
        <button type="button" name="button" class="btn btn-dark" id = "new-quote">New Quote</button>
      </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
